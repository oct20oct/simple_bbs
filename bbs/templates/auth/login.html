{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="POST" action="">
    {{ form.csrf_token }}
    <div class="">
        {{ form.username.label }} {{ form.username}}
    </div>
    <div class="">
    {{ form.password.label }} {{ form.password}}
    </div>
    <div class="">
        {{ form.submit }}
    </div>
</form>

{% endblock content %}
